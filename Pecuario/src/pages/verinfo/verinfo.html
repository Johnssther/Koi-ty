
<ion-header>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <ion-card-header>
          Registro
        </ion-card-header>
      
        <ion-card-content>
            <p>Numero del Animal: {{numberAnimal}}</p>
            <p>Especie: {{especie}}</p>
            <p>Raza: {{raza}}</p>
            <p>Color: {{color}}</p>
            <p>Fecha de Ingreso {{dateIn}}</p>
           
        
        </ion-card-content>
      
      </ion-card>

  <button ion-button

          color="primary" 
          row

  <button ion-button 
              class="btn"
              color="secondary" 
              row

  </button>
